<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section>
    <div class="outer-box">
      <img src="images/illustration-hero.svg" alt="A cartoon of a person dancing to music, in front of a blue city skyline background.">
  
      <h1 class="main-heading">Order Summary</h1>

      <p class="pale-blue-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="plan-box">
        <img src="images/icon-music.svg" alt="An icon of a musical note.">
        <div id="customer-plan">
          <strong>Annual Plan</strong>
          <br>
          <span class="pale-blue-text">$59.99/year</span>
        </div>
        <div>
          <a href="#"><strong>Change</strong></a>
        </div>
      </div>
      <!-- <button class="purple-button">Proceed to Payment</button> -->
      <a href="#" class="button">Proceed to Payment</a>
      <span id="cancel-button"  class="pale-blue-text"><a href="#">Cancel Order</a></span>
    </div>
  </section>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
